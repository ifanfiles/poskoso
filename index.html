<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Harga Tokocrypto (Spot)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; color: #333; }
    h2 { text-align: center; margin-top: 20px; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #4CAF50; color: white; }
    tr:hover { background: #f1f1f1; }
    .green { color: green; font-weight: bold; }
    .red { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ“Š Live Harga Tokocrypto (Spot)</h2>
  <table id="cryptoTable">
    <thead>
      <tr>
        <th>Pair</th>
        <th>Harga Terakhir (USDT)</th>
        <th>Perubahan 24 Jam (%)</th>
        <th>Volume 24 Jam</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#cryptoTable tbody");

    async function loadData() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/ticker/24hr");
        const data = await res.json();

        const populer = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT", "DOGEUSDT", "TONUSDT", "TOWNUSDT"];
        const filtered = data.filter(x => populer.includes(x.symbol));

        tableBody.innerHTML = "";

        filtered.forEach(item => {
          const price = parseFloat(item.lastPrice).toFixed(4);
          const change = parseFloat(item.priceChangePercent).toFixed(2);
          const volume = parseFloat(item.volume).toFixed(2);
          const color = change >= 0 ? "green" : "red";

          const row = `
            <tr>
              <td>${item.symbol}</td>
              <td>${price}</td>
              <td class="${color}">${change}%</td>
              <td>${volume}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });

      } catch (err) {
        console.error("Gagal ambil data:", err);
      }
    }

    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
